<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Remix CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Animate CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Sweet CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"></script>
</head>
<body class="bg-gray-50">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md animate__animated animate__fadeIn">
            <!-- Logo Header -->
            <div class="mb-8 flex flex-col justify-center items-center mb-4">
                <div class="w-12 h-12 rounded-lg bg-blue-600 flex items-center justify-center shadow-md">
                    <i class="fas fa-graduation-cap text-white text-xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Education Portal</h1>
                <p class="text-gray-500 mt-1 text-sm text-center">Next-generation school management platform</p>
            </div>
            
            <!-- Form Card -->
            <div class="bg-white rounded-xl shadow-card p-8 border border-gray-100">
                <div class="flex border-b border-gray-200 mb-6">
                    <a href="index.html" class="pb-3 px-1 border-b-3 border-transparent font-medium text-sm text-accent-600 mr-6">Register</a>
                    <a href="login.html" class="pb-3 px-1 border-b-3 border-blue-500 font-medium text-sm text-gray-500 hover:text-gray-700">Login</a>
                </div>
                
                <form class="space-y-5" onsubmit="login(event)">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                placeholder="Enter email address" 
                                class="form-input block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:border-accent-500 focus:ring-0"
                                autocomplete="off"
                                required
                            >
                        </div>
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Enter password" 
                                class="form-input block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:border-accent-500 focus:ring-0"
                                autocomplete="off"
                                required
                            >
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button onclick="togglePassword('password', 'eye-icon')" type="button" class="text-gray-400 hover:text-gray-500 cursor-pointer">
                                    <i id="eye-icon" class="fa-solid fa-eye hover:text-black"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div>
                        <button type="submit" class="btn-accent w-full flex justify-center items-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none cursor-pointer">
                            <i class="fas fa-user-plus mr-2"></i>
                            Login Account
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Don't have an account?
                            </span>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <a href="index.html" class="w-full flex justify-center items-center gap-2 py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none">
                            <i class="fas fa-sign-in-alt mt-1 text-blue-400"></i>
                            <p class="mt-0.5 text-blue-400">Register to your account</p>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="mt-8 text-center text-xs text-gray-500">
                <p>Â© 2025 Education Portal. All rights reserved.</p>
                <p class="mt-1">By continuing, you agree to our <a href="#" class="text-accent-600 hover:text-accent-500">Terms of Service</a> and <a href="#" class="text-accent-600 hover:text-accent-500">Privacy Policy</a>.</p>
            </div>
        </div>
    </div>

    <script src="script/common.js"></script>
    <script src="script/login.js"></script>
</body>
</html>
